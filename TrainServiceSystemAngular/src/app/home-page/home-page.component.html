
  <main>
    <section class="search-form">
      <h2>Find Your Train</h2>
      
      <div class="train-map">
        <img src = "../../assets/Designed_train_map.jpg" alt="Train Map" />
      </div>

      <br>

      <form [formGroup] = "searchForm">
        <label for="from">From</label>
        <input type="text" id="from" formControlName="from" placeholder="Enter departure station" required />
        <div *ngIf="searchForm.get('from')?.hasError('invalidStation') && searchForm.get('from')?.touched" style="color: red;">
          Please enter a valid station.
        </div>

        <br>
  
        <label for="to">To</label>
        <input type="text" id="to" formControlName="to" placeholder="Enter destination station" required />
        <div *ngIf="searchForm.get('to')?.hasError('invalidStation') && searchForm.get('to')?.touched" style="color: red;">
          Please enter a valid station.
        </div>

        <br>
  
        <label for="criteria">Criteria</label>
        <select id="criteria" formControlName="criteria" required>
          <option value="">Select a criteria</option>
          <option value="Quickest Route">Quickest Route</option>
          <option value="Cheapest Route">Cheapest Route</option>
          <option value="Fewest Stops">Fewest Stops</option>
        </select>
        <div *ngIf="searchForm.get('criteria')?.invalid && searchForm.get('criteria')?.touched" style="color: red;">
          Please select a criteria.
        </div>
        <br>
  
        <label for="departure_time">Departure Time</label>
        <input type="text" id="departure_time" formControlName="departureTime" placeholder="Enter departure time in 24 format (XX:XX)" required/>
        
        <div *ngIf="searchForm.get('departureTime')?.invalid && searchForm.get('departureTime')?.touched">
    <div *ngIf="searchForm.get('departureTime')?.errors?.['required']" style="color: red;">
      Departure time is required.
    </div>
    <div *ngIf="searchForm.get('departureTime')?.errors?.['pattern']" style="color: red;">
      Enter time in 24-hour format (e.g., 14:30).
    </div>
    </div>
    <br>
      <button type="button" (click)="goToRoute()">Search Routes</button>
      </form>
    </section>
  </main>
